[pytest]
addopts = -q --maxfail=1
log_cli = 1
log_cli_level = INFO
filterwarnings = ignore::DeprecationWarning
junit_family = xunit2
markers =
	e2e: end-to-end tests
	smoke: smoke tests

# Default HTML report location (can be overridden via CLI)
# pytest --html=heyq/reports/report.html --self-contained-html
